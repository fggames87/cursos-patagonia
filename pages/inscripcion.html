<body class="bodyIns">
    <header>
        <nav>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Inscripción</h1>
        <form action="">
        <fieldset>
            <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="ingresa tu nombre">
                <label for="mail">E-Mail</label>
                <input type="email" id="mail" required placeholder="ingresa tu e-mail">
                
        </fieldset>
        <fieldset>
            <legend>Datos del curso</legend>
                <label for="">Curso</label>
                <select name="" id="">
                    <option value="">Perforación</option>
                    <option value="">Maquillaje</option>
                    <option value="">Aleman</option>
                    <option value="">Guitarra</option>
                </select>
                <label for="pago">Cuotas</label>
                <select name="seleccioncuotas" id="cuotas">
                    <option value="valor1">1 cuota</option>
                    <option value="valor2">6 cuotas</option>
                </select>
                <label for="info">Info Curso</label>
                <select name="selecciontipocurso" id="tipo">
                    <option value="valor1">Perforación N/A</option>
                    <option value="valor2">Maquillaje N/A</option>
                    <option value="valor3">Aleman A1 regular</option>
                    <option value="valor4">Aleman A1 acelerado</option>
                    <option value="valor5">Aleman B1 regular</option>
                    <option value="valor6">Aleman B1 acelerado</option>
                    <option value="valor7">Rock</option>
                    <option value="valor8">Jazz</option>
                </select>
        </fieldset>
        <fieldset>
            <legend>Al aceptar, le llegará al e-mail el link de pago del curso y modalidad seleccionada</legend>
            <label for="check">Acepta términos y condiciones</label>
            <input type="checkbox" id="check">
            <input type="submit">
            <input type="reset">
        </fieldset>
        </form>
    </main>
    <footer>
        <div class="textoFoot">
            <p>#cursospatagonia</p>
        </div>
