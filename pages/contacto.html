<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style-index.css">
</head>
<body class="bodyCont">
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="../index.html">Cursos Patagonia</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="./nostros.html">Nosotros</a></li>
                <li><a href="./inscripcion.html">Inscripción</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contactanos</h1>
        <form action=""></form>
        <fieldset>
            <legend>Datos personales</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required placeholder="ingresa tu nombre">
                <label for="mail">E-Mail</label>
                <input type="email" id="mail" required placeholder="ingresa tu e-mail">
                
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <label for="text">Comentarios</label>
            <input type="text" id="text" required placeholder="escriba aquí">
        </fieldset>
        <fieldset>
            <legend>Al aceptar, nos llegarán sus comentarios o consultas. A la brevedad serán respondidas</legend>
            <label for="check">Confirma el envío</label>
            <input type="checkbox" id="check">
            <input type="submit">
        </fieldset>
    </main>
    <footer>
        <div class="textoFoot">
            <p>#cursospatagonia</p>
        </div>
        
        
        <section class="flexbox">
            <article class="imagePer">
                <div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12018.688622570486!2d-71.30025566037139!3d-41.14168233846247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1709409653889!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" frameborder="0"></iframe>
                </div>

                </div>
                <div class="imagePerInfo">

            <article class="imagePer">

            <article class="imagePer">
